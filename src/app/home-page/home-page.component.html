<h1>Accueil</h1>
<div *ngIf="tutos" class="tutos">
  <nb-card>
    <nb-list nbInfiniteList listenWindowScroll [threshold]="500">
      <nb-list-item *ngFor="let tuto of tutos">
        <app-tuto-post [tuto]="tuto"></app-tuto-post>
      </nb-list-item>
      <nb-list-item *ngIf="tutos.length === 0" class="not-tuto">aucun tuto trouver</nb-list-item>
    </nb-list>
  </nb-card>
</div>
<nb-spinner *ngIf="!tutos"></nb-spinner>
